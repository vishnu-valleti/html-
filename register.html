<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <center>
            <form action="./registration.html" method="get">
                <input type="text" id="user name" placeholder="user name" />
                <br>
                <br>
                <input type="password"  placeholder="password" autocomplete="off" requried pattren="(?=.[a-z])(?=.[A-Z])(?=.[\d])(?=.[@$%&].{8,16})" title="password must contain small,capital,digits,special characters">
                <br>
                <br>
                <input type="email" id="email" placeholder="email" pattern="[a-z\d]+@(gmail|outlook|yahoo)+\.(com|org|in)" title="Please enter a valid Gmail or Yahoo or outlook email with .com or .co or .in or .in" autocomplete="off" required>
                <br>
                <br>
                <input type="submit" value="register">
            </form>
        </center>
    </fieldset>
</body>
</html>
